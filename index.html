<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div id="container">
        <div id="display"></div>
        <div>
            <button value ="7" class="numButton">7</button>
            <button value ="8" class="numButton">8</button>
            <button value ="9" class="numButton">9</button>
            <button value ="+" class="operatorButton">+</button>
        </div>
        <div>
            <button value ="4" class="numButton">4</button>
            <button value ="5" class="numButton">5</button>
            <button value ="6" class="numButton">6</button>
            <button value ="-" class="operatorButton">-</button>
        </div>
        <div>
            <button value ="1" class="numButton">1</button>
            <button value ="2" class="numButton">2</button>
            <button value ="3" class="numButton">3</button>
            <button value ="*" class="operatorButton">*</button>
        </div>
        <div>
            <button value ="" class="clearButton">C</button>
            <button value ="0" class="numButton">0</button>
            <button value ="." class="numButton">.</button>
            <button value ="/" class="operatorButton">/</button>
        </div>
        <div>
            <button value ="=" class="equalButton">=</button>
        </div>
    </div>
    

    <script src="javascript.js"></script>
</body>
</html>
